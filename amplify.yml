version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18.19.0
        - nvm use 18.19.0
        - npm cache clean --force
        - rm -rf node_modules package-lock.json # Elimina dependencias previas
        - npm install --force
        - npm install -g @angular/cli
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
