version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g @angular/cli # Instala Angular CLI globalmente
        - npm install # Instala las dependencias del proyecto
    build:
      commands:
        - ng build # Construye la aplicaci√≥n Angular
  artifacts:
    baseDirectory: dist # Directorio donde se encuentra el archivo index.html
    files:
      - "**/*" # Incluye todos los archivos en el directorio dist
  cache:
    paths:
      - node_modules/**
