version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18.19.0
        - nvm use 18.19.0
        - npm install -g pnpm # Instala pnpm globalmente
        - pnpm install --force # Instala las dependencias con pnpm
        - pnpm add -g @angular/cli # Instala Angular CLI globalmente con pnpm
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
