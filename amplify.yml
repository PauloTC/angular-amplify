frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18.19.0 
        - nvm use 18.19.0 
        - curl -fsSL https://bun.sh/install | bash 
        - export PATH="$HOME/.bun/bin:$PATH"
        - bun install 
        - bun add -g @angular/cli
    build:
      commands:
        - bun run test --watch=false --bail 
        - bun run build --configuration production 
  artifacts:
    baseDirectory: dist/angular-amplify/browser
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
