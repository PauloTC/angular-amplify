version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18.19.0
        - nvm use 18.19.0
        - export SHELL=/bin/bash # Configura manualmente el shell
        - npm install -g pnpm # Instala pnpm globalmente
        - pnpm setup # Configura el directorio global de binarios
        - export PATH=$(pnpm bin -g):$PATH # Agrega el directorio global de pnpm al PATH
        - pnpm install --force # Instala las dependencias con pnpm
        - pnpm add -g @angular/cli # Instala
    build:
      commands:
        - pnpm run build # Ejecuta el script de construcci√≥n con pnpm
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
